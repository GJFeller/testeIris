<h1>{{$ctrl.team.name}}</h1>

<p>Estádio: {{$ctrl.team.stadium}}</p>

<h2>Títulos</h2>

<ul class="team">
    <li ng-repeat="honour in $ctrl.team.honours">

        <i ng-repeat="year in honour.years">
            {{year}}
        </i>
    </li>
</ul>
