<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <!--Sidebar content-->
            <p>
            Search: <input ng-model="$ctrl.query" />
            </p>
            <p>
                Sort by:
                <select ng-model="$ctrl.orderProp">
                    <option value="name">Name</option>
                    <option value="city">City</option>
                    <option value="state">State</option>
                </select>
            </p>
        </div>
        <div class="col-md-10">
            <!--Body content-->

            <ul class="teams">
                <li ng-repeat="team in $ctrl.teams | filter:$ctrl.query | orderBy:$ctrl.orderProp" class="thumbnail">
                    <a href="#!{{team.id}}" class="thumb">
                        <img ng-src="{{team.imageUrl}}" alt="{{team.name}}" />
                    </a>
                    <p><a href="#!{{team.id}}">{{team.name}}</a></p>
                </li>
            </ul>
        </div>
    </div>
</div>
